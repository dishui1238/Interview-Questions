<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var permutation = function (s) {
      const res = new Set();
      const arr = s.split('');
      const len = arr.length;

      const dfs = (x) => {
        // 已到最后一位，终止
        if (x === len - 1) {
          res.add(arr.join(''))
          return;
        }

        let set = new Set();
        for (let i = x; i < len; i++) {
          if (set.has(arr[i])) continue;
          set.add(arr[i]);
          swap(i, x); // 交换，将 c[i] 固定在第 x 位
          dfs(x + 1);
          swap(i, x); // 恢复交换
        }

      }

      function swap(a, b) {
        let tmp = arr[a];
        arr[a] = arr[b];
        arr[b] = tmp;
      }

      dfs(0);
      return Array.from(res);
    };

    console.log(permutation('abc'))
  </script>
</body>

</html>
