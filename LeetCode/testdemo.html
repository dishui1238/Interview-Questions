<body>
  <script>
    var hIndex = function (citations) {
      const len = citations.length;
      let h = 0;
      let i = len - 1;
      while (i >= 0 && citations[i] >= h) {
        h++;
        i--;
      }
      return h;
    };
    console.log(hIndex([3, 0, 6, 1, 5]))
  </script>
</body>
