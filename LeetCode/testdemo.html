<body>
  <script>
    var addTwoNumbers = function (l1, l2) {
      let res = [];
      let carry = 0; // 进位
      const len = Math.max(l1.length, l2.length);
      let i = 0;
      while (i < len) {
        const bit = ((l1[i] || 0) + (l2[i] || 0)) % 10 + carry
        carry = Math.floor(((l1[i] || 0) + (l2[i] || 0)) / 10)
        res = [bit, ...res];
        i++
      }
      return res;
    };
    console.log(addTwoNumbers([0], [0]))
  </script>
