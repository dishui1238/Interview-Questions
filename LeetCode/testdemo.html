<body>
  <script>
    var numSubarraysWithSum = function (nums, goal) {
      const map = new Map([ // 0 出现 1 次
        [0, 1]
      ]);
      let sum = 0,
        res = 0;
      for (const num of nums) {
        sum += num;
        if (map.has(sum - goal)) {
          res += map.get(sum - goal);
        }
        map.set(sum, (map.get(sum) || 0) + 1); // sum => 出现的次数
      }
      return res;
    };
    console.log(numSubarraysWithSum([1,0,1,0,1], 2))
  </script>
