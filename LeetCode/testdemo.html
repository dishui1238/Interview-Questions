<body>
  <script>
    function selectionSort(arr) {
      for (let i = 0; i < arr.length; i++) {
        let minIndex = i;
        for (let j = i; j < arr.length; j++) {
          if (arr[j] < arr[minIndex]) {
            minIndex = j;
          }
        }
        [arr[i], arr[minIndex]] = [arr[minIndex], arr[i]];
      }
      return arr;
    }
    console.log(selectionSort([7, 2, 1, 4, 6, 8, 9]))
  </script>
</body>

</html>
