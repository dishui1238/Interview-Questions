<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div style="height: 100px;width: 200px;border: 1px solid #ccc;" contenteditable="true"></div>
  <input id="input" />
  <script>
    /**
     * 类似于柯里化传参 返回一个函数传递 fun 函数的参数
     */
    function debounce(fun, delay = 500) {
      let timeId = null;
      return function (...args) {
        clearTimeout(timeId);
        timeId = setTimeout(() => {
          console.log('this', this)
          fun.apply(this, args);
        }, delay);
      };
    }

    // 使用
    function logValue() {
      console.log(111);
    }
    let inputb = document.getElementById("input");
    // let debounceFunc = debounce(logValue, 500); // (e.target.value) => {...}

    inputb.addEventListener("keyup", debounce(logValue));
  </script>
</body>

</html>
